apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hello-gitops
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # Reference chart from Git repository (not a HelmRepository)
      chart: ./charts/hello-gitops
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  values:
    # Override default values
    replicaCount: 1
    message: "Hello from GitOps! Deployed by Flux."
    service:
      type: ClusterIP
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
